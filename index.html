<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      color: rgba(233, 30, 99, 0.4);
      animation: floatUp 10s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 60px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
      width: 300px;
      margin: 0 auto;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 32px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      left: 0;
      bottom: 0;
    }

    #noBtn {
      background: #f8bbd0;
      color: #880e4f;
      right: 0;
      bottom: 0;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ad1457;
      display: none;
    }

    .secret {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
    }

    .note {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #880e4f;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hello Aishuu, will you be my Valentine? üíñ</h1>

    <div class="buttons" id="buttonBox">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="message">
      Yay! üíï I wanted to ask you in a way you‚Äôd never forget.
    </div>
  </div>

  <div class="secret" id="secret">üíå</div>
  <div class="note" id="note">P.S. I was nervous making this.</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const secret = document.getElementById("secret");
    const note = document.getElementById("note");
    const box = document.getElementById("buttonBox");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 700);

    secret.addEventListener("click", () => {
      note.style.display = note.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
